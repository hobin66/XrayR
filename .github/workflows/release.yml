name: Build and Release

on:
  # 1. 手动触发配置
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release Tag Name (e.g. v1.0.0 or manual-test)'
        required: true
        default: 'v1.0.0'
  
  # 2. 保留正式 Release 触发 (兼容性)
  release:
    types: [ published ]

jobs:

  build:
    strategy:
      matrix:
        # Include amd64 on all platforms.
        goos: [ windows, freebsd, openbsd, linux, darwin ]
        goarch: [ amd64, 386 ]
        exclude:
          # Exclude i386 on darwin.
          - goarch: 386
            goos: darwin
          - goarch: 386
            goos: openbsd
        include:
          # BEIGIN MacOS ARM64
          - goos: darwin
            goarch: arm64
          # END MacOS ARM64
          # BEGIN Linux ARM 5 6 7
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: linux
            goarch: arm
            goarm: 6
          - goos: linux
            goarch: arm
            goarm: 5
          # END Linux ARM 5 6 7
          # BEGIN Android ARM 8
          - goos: android
            goarch: arm64
          # END Android ARM 8
          # BEGIN Other architectures
          # BEGIN riscv64 & ARM64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: riscv64
          # END riscv64 & ARM64
          # BEGIN MIPS
          - goos: linux
            goarch: mips64
          - goos: linux
            goarch: mips64le
          - goos: linux
            goarch: mipsle
          - goos: linux
            goarch: mips
          # END MIPS
          # BEGIN PPC
          # - goos: linux # Removed due to the unsupport of shirou/gopsutil 
          #   goarch: ppc64
          - goos: linux
            goarch: ppc64le
          # END PPC
          # BEGIN FreeBSD ARM
          - goos: freebsd
            goarch: arm64
          - goos: freebsd
            goarch: arm
            goarm: 7
          # END FreeBSD ARM
          # BEGIN S390X
          - goos: linux
            goarch: s390x
          # END S390X
          # END Other architectures
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOARM: ${{ matrix.goarm }}
      CGO_ENABLED: 0
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v3
      - name: Show workflow information
        id: get_filename
        run: |
          export _NAME=$(jq ".[\"$GOOS-$GOARCH$GOARM$GOMIPS\"].friendlyName" -r < .github/build/friendly-filenames.json)
          echo "GOOS: $GOOS, GOARCH: $GOARCH, GOARM: $GOARM, GOMIPS: $GOMIPS, RELEASE_NAME: $_NAME"
          echo "ASSET_NAME=$_NAME" >> $GITHUB_OUTPUT
          echo "ASSET_NAME=$_NAME" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.20

      - name: Get project dependencies
        run: go mod download

      # 修改点: 编译输出 nodectl
      - name: Build nodectl
        run: |
          mkdir -p build_assets
          go build -v -o build_assets/nodectl -trimpath -ldflags "-s -w -buildid="

      # 修改点: Mips 编译输出 nodectl_softfloat
      - name: Build Mips softfloat nodectl
        if: matrix.goarch == 'mips' || matrix.goarch == 'mipsle'
        run: |
          GOMIPS=softfloat go build -v -o build_assets/nodectl_softfloat -trimpath -ldflags "-s -w -buildid="
      
      # 修改点: Windows 重命名 nodectl.exe
      - name: Rename Windows nodectl
        if: matrix.goos == 'windows'
        run: |
          cd ./build_assets || exit 1
          mv nodectl nodectl.exe

      - name: Prepare to release
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 60
          retry_wait_seconds: 60
          max_attempts: 5
          command: |
            cp ${GITHUB_WORKSPACE}/README.md ./build_assets/README.md
            cp ${GITHUB_WORKSPACE}/LICENSE ./build_assets/LICENSE
            cp ${GITHUB_WORKSPACE}/release/config/dns.json ./build_assets/dns.json
            cp ${GITHUB_WORKSPACE}/release/config/route.json ./build_assets/route.json
            cp ${GITHUB_WORKSPACE}/release/config/custom_outbound.json ./build_assets/custom_outbound.json
            cp ${GITHUB_WORKSPACE}/release/config/custom_inbound.json ./build_assets/custom_inbound.json
            cp ${GITHUB_WORKSPACE}/release/config/rulelist ./build_assets/rulelist
            cp ${GITHUB_WORKSPACE}/release/config/config.yml.example ./build_assets/config.yml
            LIST=('geoip geoip geoip' 'domain-list-community dlc geosite')
            for i in "${LIST[@]}"
            do
              INFO=($(echo $i | awk 'BEGIN{FS=" ";OFS=" "} {print $1,$2,$3}'))
              DOWNLOAD_URL="https://raw.githubusercontent.com/v2fly/${INFO[0]}/release/${INFO[1]}.dat"
              FILE_NAME="${INFO[2]}.dat"
              echo -e "Downloading ${DOWNLOAD_URL}..."
              curl -L "${DOWNLOAD_URL}" -o ./build_assets/${FILE_NAME}
              echo -e "Verifying HASH key..."
              HASH="$(curl -sL "${DOWNLOAD_URL}.sha256sum" | awk -F ' ' '{print $1}')"
              [ "$(sha256sum "./build_assets/${FILE_NAME}" | awk -F ' ' '{print $1}')" == "${HASH}" ] || { echo -e "The HASH key of ${FILE_NAME} does not match cloud one."; exit 1; }
            done
      
      # 修改点: 压缩包名 nodectl-xxx.zip
      - name: Create ZIP archive
        shell: bash
        run: |
          pushd build_assets || exit 1
          touch -mt $(date +%Y01010000) *
          zip -9vr ../nodectl-$ASSET_NAME.zip .
          popd || exit 1
          FILE=./nodectl-$ASSET_NAME.zip
          DGST=$FILE.dgst
          for METHOD in {"md5","sha1","sha256","sha512"}
          do
            openssl dgst -$METHOD $FILE | sed 's/([^)]*)//g' >>$DGST
          done
      
      # 修改点: 文件夹名 nodectl-xxx
      - name: Change the name
        run: |
          mv build_assets nodectl-$ASSET_NAME
      
      # 修改点: Artifacts 上传名 nodectl-xxx
      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nodectl-${{ steps.get_filename.outputs.ASSET_NAME }}
          path: |
            ./nodectl-${{ steps.get_filename.outputs.ASSET_NAME }}/*
      
      # =========================================================
      # 关键修改：发布逻辑
      # =========================================================
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        # 判断条件：如果是 Release 事件 OR 手动触发事件，都运行
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./nodectl-${{ steps.get_filename.outputs.ASSET_NAME }}.zip*
          # 标签逻辑：手动触发取 inputs.tag_name，Release 触发取 ref
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref }}
          # 允许覆盖（手动调试时非常有用）
          overwrite: true
          file_glob: true
